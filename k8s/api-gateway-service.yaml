apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: video-processor-gateway
  labels:
    app: api-gateway
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '3001'
    prometheus.io/path: '/metrics'
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP
    name: http
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: api
  selector:
    app: api-gateway